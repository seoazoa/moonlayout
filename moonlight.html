<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moonlayout</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 상단 -->
    <header>
      <!-- 타이틀 -->
      <h1>
        my <br />
        web-design
        <span>
          portfolio <br />
          Collection
        </span>
      </h1>
      <!-- 오브젝트 -->
      <div class="object">
        <div class="border">
          <img src="images/KakaoTalk_20240110_095632540.png" alt="달사진" />
          <!-- font awesome 사용 -->
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          />
        </div>
      </div>
    </header>
    <!-- 이미지 섹션 -->
    <section>
      <div class="contents">
        <a href="#"><img src="images/flower/1.jpg" alt="사진" /></a>
        <a href="#"><img src="images/flower/2.jpg" alt="사진" /></a>
        <a href="#"><img src="images/flower/3.jpg" alt="사진" /></a>
        <a href="#"><img src="images/flower/4.jpg" alt="사진" /></a>
        <a href="#"><img src="images/flower/5.jpg" alt="사진" /></a>
        <a href="#"><img src="images/flower/6.jpg" alt="사진" /></a>
      </div>
      <div class="contents">
        <a href="#"><img src="images/snow/9.jpg" alt="사진" /></a>
        <a href="#"><img src="images/snow/8.jpg" alt="사진" /></a>
        <a href="#"><img src="images/snow/9.jpg" alt="사진" /></a>
        <a href="#"><img src="images/snow/10.jpg" alt="사진" /></a>
        <a href="#"><img src="images/snow/11.jpg" alt="사진" /></a>
      </div>
      <div class="contents">
        <a href="#"><img src="images/sea/12.jpg" alt="사진" /></a>
        <a href="#"><img src="images/sea/13.jpg" alt="사진" /></a>
        <a href="#"><img src="images/sea/14.jpg" alt="사진" /></a>
        <a href="#"><img src="images/sea/15.jpg" alt="사진" /></a>
        <a href="#"><img src="images/sea/16.jpg" alt="사진" /></a>
        <a href="#"><img src="images/sea/17.jpg" alt="사진" /></a>
      </div>
    </section>
    <!-- nav -->
    <nav>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </nav>
    <!-- 하단 -->
    <footer>
      <!-- 아이콘 -->
      <ul class="ft-icon">
        <li>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
      </ul>
      <!-- 카피라이트 -->
      <p>Copyright &copy; 2023 Hakyung</p>
      <svg width="200" height="200" viewBox="0 0 1229 1169" fill="none" xmlns="http://www.w3.org/2000/svg">

    </footer>

</html>
